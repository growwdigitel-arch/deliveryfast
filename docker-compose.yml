version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deliveryfast-app
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - APP_NAME=DeliveryFast
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-deliveryfast}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=sync
      - ADMIN_THEME=adminLte
    volumes:
      - app-storage:/var/www/html/storage
    depends_on:
      db:
        condition: service_healthy
    networks:
      - deliveryfast

  db:
    image: mysql:8.0
    container_name: deliveryfast-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_DATABASE: ${DB_DATABASE:-deliveryfast}
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - deliveryfast

volumes:
  db-data:
  app-storage:


networks:
  deliveryfast:
    driver: bridge
